<!DOCTYPE html>
<htm lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="Drum_kit.css">
</head>
<body>
    <div class="keys">
<div data-key="43" class="key">
    <kbd>K</kbd>
    <span class="sound">clap</span>
</div>
<div data-key="44" class="key">
    <kbd>Y</kbd>
    <span class="sound">hihat</span>
</div>
<div data-key="45" class="key">
    <kbd>L</kbd>
    <span class="sound">kick</span>
</div>
<div data-key="46" class="key">
    <kbd>E</kbd>
    <span class="sound">openhat</span> 
</div>
</div>   
    <audio data-key="43" src="sounds/clap.wav"></audio>
    <audio data-key="44" src="sounds/hihat.wav"></audio>
    <audio data-key="45" src="sounds/kick.wav"></audio>
    <audio data-key="46" src="sounds/openhat.wav"></audio>
    <audio data-key="47" src="sounds/boom.wav"></audio>
    <audio data-key="48" src="sounds/ride.wav"></audio>
    <audio data-key="49" src="sounds/snare.wav"></audio>
    <audio data-key="50" src="sounds/tom.wav"></audio>
    <audio data-key="last number" src="sounds/tink.wav"></audio>

    <script>
        function playSound(e) {
            const audio = document.querySelector('audio[data-key="${e.keycode}"]');
            const key = document.querySelector('.key[data-key="${e.keycode}"]');
            if(!audio) return;
            audio.currentTime= 0;
            audio.play();
            console.log(key);
            key.classList.add('playing');
        } 
        function removeTransition(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitioned', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>
</body>

</htm>
